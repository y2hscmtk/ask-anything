<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Setting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: start;
            margin-bottom: 10px;
        }
        label {
            font-size: 16px;
            font-weight: bold;
            width: 12%;
        }
        input[type="text"],
        input[type="number"],
        select {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 17%;
        }
        input[type="button"] {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #5c67f2;
            color: white;
            cursor: pointer;
            width: 7%;
        }
        input[type="button"]:hover {
            background-color: #4a54e1;
        }
    </style>
</head>
<body>
    <h1>무물보 설정</h1>
    <div class="container">
        <label for="apiKey">GPT API Key :</label>
        <input type="text" id="apiKey" placeholder="API Key를 입력하세요">
        <input type="button" id="saveApiKey" value="저장">
    </div>
    
    <div class="container">
        <label for="promptText">사용할 프롬프트 :</label>
        <input type="text" id="promptText" placeholder="프롬프트를 입력하세요">
        <input type="button" id="savePromptText" value="저장">
    </div>
    
    <div class="container">
        <label for="tooltipDuration">툴팁 유지 시간 (초) :
            <input type="checkbox" id="tooltipEnabled" name="tooltipEnabled" checked>
        </label>
        <input type="number" id="tooltipDuration" placeholder="초 단위로 입력하세요">
        <input type="button" id="saveTooltipDuration" value="저장">
    </div>
    
    <div class="container">
        <label for="modelSelect">모델 선택 :</label>
        <select id="modelSelect">
            <option value="gpt-4o-mini">GPT-4o-mini</option>
            <option value="gpt-4o">GPT-4o</option>
            <option value="gpt-4-turbo">GPT-4-turbo</option>
            <option value="gpt-3.5-turbo">GPT-3.5-Turbo</option>
            <!-- 여기 원하는 만큼 모델 추가 -->
        </select>
        <input type="button" id="saveModel" value="저장">
    </div>

    <script src="options.js"></script>
</body>
</html>
